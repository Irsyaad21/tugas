<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h1>HALLO THIS IS INDEX.HTML</h1>
    {{ insert_me }}

    <p>THIS IS PICTURE OF ADIDAS LOGO</p>
    <img src="{%static 'images/adidas.png' %}" alt="adidas" width="15%" />

    <h1>This is your access Records</h1>
    <table border="3">
      <tr>
        <th>Owner Name</th>
        <th>Shoes Type</th>
      </tr>
      {% for record in owner_records %}
      <tr>
        <td>{{ record.shoes.owner_name }}</td>
        <td>{{ record.shoes.shoes_type.type_name }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
